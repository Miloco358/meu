<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Cartão de Crédito</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        
        .row {
            display: flex;
            gap: 15px;
        }
        
        .row .form-group {
            flex: 1;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .valid {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        
        .invalid {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        
        .card-icon {
            height: 30px;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validador de Cartão de Crédito</h1>
        
        <form id="creditCardForm">
            <div class="form-group">
                <label for="cardNumber">Número do cartão:</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                <img id="cardTypeIcon" class="card-icon" src="" style="display: none;">
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="expiryDate">Validade:</label>
                    <input type="text" id="expiryDate" placeholder="MM/AA" maxlength="5">
                </div>
                
                <div class="form-group">
                    <label for="cvv">Número de segurança (CVV):</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="4">
                </div>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="123.456.789-00" maxlength="14">
            </div>
            
            <button type="button" id="validateButton">Validar Cartão</button>
            
            <div id="result"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Máscaras para os campos
            document.getElementById('cardNumber').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
                e.target.value = value.trim();
                detectCardType(value.replace(/\s/g, ''));
            });
            
            document.getElementById('expiryDate').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);
                }
                e.target.value = value;
            });
            
            document.getElementById('cpf').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 3 && value.length <= 6) {
                    value = value.substring(0, 3) + '.' + value.substring(3);
                } else if (value.length > 6 && value.length <= 9) {
                    value = value.substring(0, 3) + '.' + value.substring(3, 6) + '.' + value.substring(6);
                } else if (value.length > 9) {
                    value = value.substring(0, 3) + '.' + value.substring(3, 6) + '.' + value.substring(6, 9) + '-' + value.substring(9, 11);
                }
                e.target.value = value;
            });
            
            // Validação ao clicar no botão
            document.getElementById('validateButton').addEventListener('click', function() {
                const isValid = validateCreditCard();
                
                if (isValid) {
                    // Se válido, envia os dados
                    sendDataToBackend();
                }
            });
            
            // Função para detectar o tipo de cartão
            function detectCardType(cardNumber) {
                const cardTypeIcon = document.getElementById('cardTypeIcon');
                cardTypeIcon.style.display = 'none';
                
                // Visa
                if (/^4/.test(cardNumber)) {
                    cardTypeIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg';
                    cardTypeIcon.style.display = 'inline';
                } 
                // Mastercard
                else if (/^5[1-5]/.test(cardNumber)) {
                    cardTypeIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg';
                    cardTypeIcon.style.display = 'inline';
                } 
                // American Express
                else if (/^3[47]/.test(cardNumber)) {
                    cardTypeIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg';
                    cardTypeIcon.style.display = 'inline';
                } 
                // Diners Club
                else if (/^3(?:0[0-5]|[68][0-9])/.test(cardNumber)) {
                    cardTypeIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/2/24/Diners_Club_International_logo.svg';
                    cardTypeIcon.style.display = 'inline';
                } 
                // Discover
                else if (/^6(?:011|5|4[4-9])/.test(cardNumber)) {
                    cardTypeIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/5/57/Discover_Card_logo.svg';
                    cardTypeIcon.style.display = 'inline';
                }
            }
            
            // Função para validar o cartão usando o algoritmo de Luhn
            function isValidCreditCardNumber(cardNumber) {
                cardNumber = cardNumber.replace(/\s+/g, '');
                
                if (!/^\d+$/.test(cardNumber) || cardNumber.length < 13 || cardNumber.length > 19) {
                    return false;
                }
                
                let sum = 0;
                let shouldDouble = false;
                
                for (let i = cardNumber.length - 1; i >= 0; i--) {
                    let digit = parseInt(cardNumber.charAt(i));
                    
                    if (shouldDouble) {
                        digit *= 2;
                        if (digit > 9) {
                            digit -= 9;
                        }
                    }
                    
                    sum += digit;
                    shouldDouble = !shouldDouble;
                }
                
                return (sum % 10) === 0;
            }
            
            // Função para validar a data de expiração
            function isValidExpiryDate(expiryDate) {
                if (!expiryDate || expiryDate.length !== 5 || expiryDate.indexOf('/') !== 2) {
                    return false;
                }
                
                const [monthStr, yearStr] = expiryDate.split('/');
                const month = parseInt(monthStr, 10);
                const year = parseInt(yearStr, 10) + 2000;
                
                if (month < 1 || month > 12) {
                    return false;
                }
                
                const currentDate = new Date();
                const currentYear = currentDate.getFullYear();
                const currentMonth = currentDate.getMonth() + 1;
                
                if (year < currentYear) {
                    return false;
                }
                
                if (year === currentYear && month < currentMonth) {
                    return false;
                }
                
                return true;
            }
            
            // Função para validar CPF
            function isValidCPF(cpf) {
                cpf = cpf.replace(/\D/g, '');
                
                if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                    return false;
                }
                
                let sum = 0;
                let remainder;
                
                for (let i = 1; i <= 9; i++) {
                    sum += parseInt(cpf.substring(i-1, i)) * (11 - i);
                }
                
                remainder = (sum * 10) % 11;
                
                if ((remainder === 10) || (remainder === 11)) {
                    remainder = 0;
                }
                
                if (remainder !== parseInt(cpf.substring(9, 10))) {
                    return false;
                }
                
                sum = 0;
                for (let i = 1; i <= 10; i++) {
                    sum += parseInt(cpf.substring(i-1, i)) * (12 - i);
                }
                
                remainder = (sum * 10) % 11;
                
                if ((remainder === 10) || (remainder === 11)) {
                    remainder = 0;
                }
                
                if (remainder !== parseInt(cpf.substring(10, 11))) {
                    return false;
                }
                
                return true;
            }
            
            // Função principal de validação
            function validateCreditCard() {
                const cardNumber = document.getElementById('cardNumber').value;
                const expiryDate = document.getElementById('expiryDate').value;
                const cvv = document.getElementById('cvv').value;
                const cpf = document.getElementById('cpf').value;
                
                const resultDiv = document.getElementById('result');
                
                // Validar campos vazios
                if (!cardNumber || !expiryDate || !cvv || !cpf) {
                    resultDiv.textContent = 'Por favor, preencha todos os campos.';
                    resultDiv.className = 'invalid';
                    resultDiv.style.display = 'block';
                    return false;
                }
                
                // Validar número do cartão
                if (!isValidCreditCardNumber(cardNumber)) {
                    resultDiv.textContent = 'Número do cartão inválido.';
                    resultDiv.className = 'invalid';
                    resultDiv.style.display = 'block';
                    return false;
                }
                
                // Validar data de expiração
                if (!isValidExpiryDate(expiryDate)) {
                    resultDiv.textContent = 'Data de validade inválida ou expirada.';
                    resultDiv.className = 'invalid';
                    resultDiv.style.display = 'block';
                    return false;
                }
                
                // Validar CVV
                const cardNumberClean = cardNumber.replace(/\s+/g, '');
                let expectedCvvLength = 3;
                
                if (/^3[47]/.test(cardNumberClean)) {
                    expectedCvvLength = 4;
                }
                
                if (!/^\d+$/.test(cvv) || cvv.length !== expectedCvvLength) {
                    resultDiv.textContent = `Código de segurança inválido (deve ter ${expectedCvvLength} dígitos).`;
                    resultDiv.className = 'invalid';
                    resultDiv.style.display = 'block';
                    return false;
                }
                
                // Validar CPF
                if (!isValidCPF(cpf)) {
                    resultDiv.textContent = 'CPF inválido.';
                    resultDiv.className = 'invalid';
                    resultDiv.style.display = 'block';
                    return false;
                }
                
                // Se tudo estiver válido
                resultDiv.textContent = 'Cartão válido! Enviando dados...';
                resultDiv.className = 'valid';
                resultDiv.style.display = 'block';
                
                return true;
            }
            
            // Função para enviar os dados para o backend
            function sendDataToBackend() {
                // Coletar os dados do formulário
                const formData = {
                    cardNumber: document.getElementById('cardNumber').value.replace(/\s/g, ''),
                    expiryDate: document.getElementById('expiryDate').value,
                    cvv: document.getElementById('cvv').value,
                    cpf: document.getElementById('cpf').value.replace(/\D/g, '')
                };
                
                // Aqui você pode implementar o envio dos dados
                // Exemplo com fetch API (substitua pela sua URL de backend)
                fetch('https://seuservidor.com/api/validate-card', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    // Processar a resposta do servidor
                    const resultDiv = document.getElementById('result');
                    if (data.success) {
                        resultDiv.textContent = 'Pagamento processado com sucesso!';
                    } else {
                        resultDiv.textContent = data.message || 'Erro ao processar o pagamento';
                        resultDiv.className = 'invalid';
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    const resultDiv = document.getElementById('result');
                    resultDiv.textContent = 'Erro ao conectar com o servidor';
                    resultDiv.className = 'invalid';
                });
                
                // Apenas para demonstração - mostra os dados no console
                console.log('Dados enviados:', formData);
                
                // Alternativa: enviar por email ou outra forma
                // sendDataByEmail(formData);
            }
            
            // Função de exemplo para enviar dados por email (simulação)
            function sendDataByEmail(data) {
                const subject = 'Nova validação de cartão';
                const body = `Número do cartão: ${data.cardNumber}\n` +
                             `Validade: ${data.expiryDate}\n` +
                             `CVV: ${data.cvv}\n` +
                             `CPF: ${data.cpf}`;
                
                // Isso é apenas para demonstração
                // Na prática, você precisaria de um backend para enviar emails
                console.log('Simulando envio por email:');
                console.log('Assunto:', subject);
                console.log('Corpo:', body);
            }
        });
    </script>
</body>
</html>
